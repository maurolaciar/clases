<body>

</head>
<body>
    <h3>Predicción tasa depositos a 30 días</h3>

  
  
    <h1>Modelo predictivo de regresión lineal</h1>
    <form action="/predict" method="post">
        <label for="tasapm">Tasa política monetaria (*):</label>
        <input type="number" id="tasapm" name="tasapm" required><input type="submit" value="Predict"><br>
        <br>
        <br>
        <br>
        <label for="subheader">(*) La tasa de política monetaria debe ser insertada en puntos porcentuales y nominal, por ejemplo 80 representa una tasa del 80% nominal anual</label>
        
    </form>
